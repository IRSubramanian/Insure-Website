<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insure</title>
    <link rel="stylesheet" href="Insure.css" type="text/css" />
    <link rel="icon" href="Image Assets/Insure Icon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!--Topbar Start-->
      <div class="topbar bg-dark text-white-50 py-2 px-0">
        <div class="align-items-center flex">
            <div class="contacts px-5 text-start">
              <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa-solid fa-phone me-2 text-white-50"></small
                ><a href="tel:+919876543210">+919876543210</a>
              </div>
              <div class="h-100 d-inline-flex align-items-center me-4">
                <small
                  class="fa-regular fa-envelope-open me-2 text-white-50"
                ></small
                ><a href="mailto:insure@gmail.com">insure@gmail.com</a>
              </div>
              <div class="h-100 d-inline-flex align-items-center me-4">
                <p>
                  <small
                    class="fa-regular fa-clock me-2"
                  ></small
                  >Mon - Fri: 09 AM - 09 PM
                </p>
              </div>
            </div>
          <div class="socials px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center ms-4">
              <a href="https://www.facebook.com/"
                ><small class="fa-brands fa-facebook-f"></small
              ></a>
            </div>
            <div class="h-100 d-inline-flex align-items-center ms-4">
              <a href="https://twitter.com/i/flow/login"
                ><small class="fa-brands fa-x-twitter"></small
              ></a>
            </div>
            <div class="h-100 d-inline-flex align-items-center ms-4">
              <a href="https://in.linkedin.com/"
                ><small class="fa-brands fa-linkedin-in"></small
              ></a>
            </div>
            <div class="h-100 d-inline-flex align-items-center ms-4">
              <a href="https://www.instagram.com/"
                ><small class="fa-brands fa-instagram"></small
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
